<ion-content>
  <div class="fundo">
    <ion-toolbar>
      <ion-title class="ion-text-center">Cadastro do Cliente</ion-title>
    </ion-toolbar>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="E-mail" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.senha" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">EndereÃ§o</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>


  </div>


</ion-content>

<ion-row class="botao">
  <ion-col id="botaoprof" size="6">
    <ion-button class="ion-text-center botaoc" color='#0a0b0a' expand="block" (click)="register()">Continuar</ion-button>
  </ion-col>

  <ion-col size="6">
    <ion-button class="ion-text-center botaov" color='#eaf4ef'(click)="voltar()" expand="block">Voltar</ion-button>
  </ion-col>
</ion-row>
